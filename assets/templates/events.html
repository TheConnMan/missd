<h1 class="ui dividing header">Events</h1>
<table class="ui compact celled table">
  <thead>
    <tr>
      <th>Event Date</th>
      <th>Job</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="event in events | orderBy: createdAt : true track by event.id" class="{{ event.alarm ? 'negative' : 'positive' }}">
      <td>{{ formatDate(event.createdAt) }} - {{ relativeDate(event.createdAt) }}</td>
      <td>
        {{ getJob(event.job).name }}
        <i class="edit link icon" style="float: right;" ng-click="edit(getJob(event.job))"></i>
      </td>
      <td>{{ event.alarm ? 'Alarm' : 'Check' }}</td>
    </tr>
  </tbody>
</table>
